<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botman Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Light dark blue background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #ecf0f1; /* Light text color for readability */
        }

        .container {
            background-color: #34495e; /* Slightly darker blue for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #5b6ea5;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .logout {
            background-color: #dc3545;
            margin-top: 20px;
        }

        .logout:hover {
            background-color: #c82333;
        }

        .site-list {
            margin-top: 20px;
            text-align: left;
        }

        .site-list li {
            margin-bottom: 10px;
        }

        .fab {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uptime Monitor</h1>
        <div id="auth-section">
            <a href="/auth/discord">
                Login with Discord <i class="fab fa-discord"></i>
            </a>
        </div>
        
        <div id="dashboard-section" style="display: none;">
            <h2>Welcome to your Dashboard!</h2>
            <form id="site-form">
                <input type="text" id="url" placeholder="Enter a site URL" required>
                <button type="submit">Add Site</button>
            </form>
            <ul id="site-list" class="site-list"></ul>
            <button id="logout-button" class="logout">Logout</button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const dashboardSection = document.getElementById('dashboard-section');
    const authSection = document.getElementById('auth-section');
    const siteForm = document.getElementById('site-form');
    const siteList = document.getElementById('site-list');
    const logoutButton = document.getElementById('logout-button');
    const loginButton = document.getElementById('login-button');

    function renderSiteList(sites) {
        siteList.innerHTML = '';
        sites.forEach(site => {
            const li = document.createElement('li');
            li.textContent = `${site.url} - ${site.status}`;
            siteList.appendChild(li);
        });
    }

    function fetchSites() {
        fetch('/site/get-sites')
            .then(response => response.json())
            .then(data => renderSiteList(data))
            .catch(error => console.error('Error fetching sites:', error));
    }

    function handleLogin() {
        window.location.href = '/auth/discord';
    }

    fetchSites();

    siteForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const urlInput = document.getElementById('url');
        const url = urlInput.value.trim();

        if (url) {
            fetch('/site/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
            .then(() => {
                fetchSites();
                urlInput.value = '';
            })
            .catch(error => console.error('Error adding site:', error));
        }
    });

    logoutButton.addEventListener('click', function() {
        fetch('/auth/logout')
            .then(() => window.location.href = '/')
            .catch(error => console.error('Error logging out:', error));
    });

    if (loginButton) {
        loginButton.addEventListener('click', handleLogin);
    }
});
    </script>
</body>
</html>
