<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Botman Uptime Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #ecf0f1;
        }

        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #5b6ea5;
        }

        .fab {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Botman Uptime Monitor</h1>
        <a href="/auth/discord">
            Sign-in with Discord <i class="fab fa-discord"></i>
        </a>
    </div>
</body>
</html>
